<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fordintysa Build Server</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/beige.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">
        <script src="lib/js/head.min.js "></script>
        <script src="js/reveal.js"></script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="homepage.md"  
                         data-separator="^\n\n\n"  
                         data-separator-vertical="^\n\n"  
                         data-separator-notes="^Note:"  
                         data-charset="iso-8859-15">
                </section>
    			<div id="menubar">
    				<ul>
    					<li><a href="/gitlab/" target="_blank"><img src="images/gitlab.png" width="32px"/> GitLab</a></li>
    					<li><a href="/jenkins/" target="_blank"><img src="images/jenkins.png"/ width="32px"/> Jenkins</a></li>
    					<li><a href="/sonar/" target="_blank"><img src="images/sonar.png"/ width="32px"/> SonarQube</a></li>
    					<li><a href="/artifactory/" target="_blank"><img src="images/artifactory.png"/ width="32px"/> Artifactory</a></li>
    					<li><a href="/app/" target="_blank">The App</a></li>
    				</ul>
                </div>
   			</div>
        </div>
        <script>
Reveal.initialize({
	controls: true,
    history: true,
    center: false,
    dependencies: [
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.configure({  languages: ['java', 'bash', 'yaml', 'docker'] }); hljs.initHighlighting();hljs.initHighlightingOnLoad(); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); }, callback: function() { marked.setOptions({  }); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/menu/menu.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
    ]
});
        </script>
    </body>
</html>
